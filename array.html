    //Array Methods

    //Push insert element
    let a = [10,20,30,"mohit","aman",true,1.5];
     a.push("ankit")
    console.log(a)

    //Pop remove element from last index
    a.pop()
    console.log(a)

    //unshift starting indexing insert element
    a.unshift("akshay")
    console.log(a)

    //shift remove element from starting index
    a.shift()
    console.log(a)

    //slice (starting point ending point no change in original array) 
    console.log(a.slice(2,5))
    console.log(a)
    // console.log(a.slice(7,2))
    // console.log(a.slice(3))
    // console.log(a.slice(-2))
    // console.log(a.slice(-8,-2))
    // console.log(a.slice(-2,-8))
    // console.log(a.slice(0,-1))

    //splice (index,removin,new element change in original array)
     let b = a.splice(2,0,false)
    console.log(a)
    console.log(b)

    //map
    // let c = a.map((item)=>{

    //filter
    let f = [1,2,3,4,5,6,8,9]
    let c = f.filter((item)=>item>5)
    console.log(c)
    
    //reduce
    let r = f.reduce((x,y)=>x+y)
    console.log(r)
    let j =[1,[2.1,3.1,["jay"]],3,4,5]
    console.log(j[1][2][0])
    console.log(j.flat(2))

    let s="1,2,3,4,5,6,7"
    console.log(s)
    console.log(typeof s)

    //split
    let sa = s.split(",");
    console.log(sa)

    //slice
    let sj=sa.join(",")
    console.log(sj)

    //string methods
    console.log(sj.replaceAll("1","99"))
    console.log(sj.includes(","))
    console.log(sj.charCodeAt(0))

    let phone = ["vivo v6","vivo v7","redmi 10t5g","redmi note 7 pro"," samsung galaxy"]
    let filp = phone.filter((item)=>{
        return item.includes("red")
    })
