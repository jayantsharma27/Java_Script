<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom_array</title>
</head>
<body>
    <input type="text">
    <button id="psh">Push</button>
    <button id="pop">Pop</button>
</body>
<script>
    let a=[];
    document.querySelector("#psh").onclick=function(){
        let val = document.querySelector("input").value
        a.push(val)
        console.log(a)
        document.querySelector("input").value="";
        // document.querySelector("input").focus=;
    }
    document.querySelector("#pop").onclick=function(){
        let p = a.pop()
        console.log(a)
        document.querySelector("input").value=p;
    }
</script>
</html>
